services:
  - type: web
    name: pdf-downloader-bot
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y chromium chromium-driver wget
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        value: your_telegram_bot_token_here
      - key: RENDER_APP_URL
        value: https://your-app-name.onrender.com
